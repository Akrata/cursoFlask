<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/style.css') }}">
    <script type="text/javascript" src="{{url_for('static', filename = 'js/main.js')}}"></script>
    <title>Hola Mundo desde Flask</title>
</head>
<body>
    <h2>Hola {{ username }}</h2>
    <p>Estas en el curso de {{ course }}</p>
    {% if is_premium %}
    <p>el curso es premium</p>
    {% endif %}

    {% if courses %}
        <p>
        Listado de Cursos:
        </p>
        <ul>
            {% for course in courses %}
                <li>{{ course }}</li>
            {% endfor %}
        
        </ul>
    {% endif %}

    <img src="{{ url_for('static', filename = 'images/descarga.jpg')}}" alt="">
    
    
</body>
</html>
